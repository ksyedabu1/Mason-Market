<!DOCTYPE html>
<html>

<head>
	<!--title of website for login-->
	<title>Login ~</title>
	<link rel="stylesheet" href="LoginForm.css" />
</head>

<body>
	<!--container consisting of login information-->
	<div id="container">
	
		<!--Login class: presents user with required information to login into website-->
		<div class="login">
			<br>
			<h1>Mason Market Login</h1>
			
			<!--form to prompt user for username and password and enter into website-->
			<form action="#">
			
			<!--ask username and indicate required MasonLive email-->
			<p>Username:
				<input type="text" placeholder= "MasonLive email" name="login_id"/>
			</p>
			
			<!--ask for password-->
			<p>Password:
				<input type= "text" placeholder="password" name="login_password"/>
			</p>
			
			<br>
			
			<!--submit button to submit login form-->
			<input type="submit" value="Login"/> <!--need to do form with action to action page-->
			
			<!--option to redirect user if they forgot password-->
			<a href="#">Forgot Password</a>
			<br><br>
			</form>

		</div>
	</div>




</body>



</html>
